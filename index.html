<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Landslide</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. RESET */
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; overflow: hidden; background: #333; }
        
        /* 2. MAP (Layer 0) */
        #map { 
            position: absolute; top: 0; bottom: 0; left: 0; right: 0;
            z-index: 0; /* Map stays at bottom */
        }

        /* 3. UI LAYER (Layer 1) - The "Glass Shield" */
        #ui-layer {
            position: absolute; top: 0; bottom: 0; left: 0; right: 0;
            z-index: 9999; /* Sits on top of map */
            pointer-events: none; /* Let touches pass through to map... */
            display: flex; flex-direction: column;
            padding: 10px;
        }

        /* Enable clicking on actual buttons inside the glass shield */
        .interactive { pointer-events: auto; }

        /* --- WIDGETS --- */
        
        /* SEARCH BAR */
        .search-wrapper {
            width: 100%; display: flex; justify-content: center; margin-top: 40px; /* Safe space for notch */
        }
        .search-box {
            background: white; width: 90%; max-width: 400px; height: 50px;
            border-radius: 8px; border: 2px solid black; /* High visibility */
            display: flex; align-items: center; padding: 0 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .search-input { border: none; outline: none; flex: 1; font-size: 16px; margin-left: 10px; }

        /* RIGHT BUTTONS */
        .buttons-wrapper {
            position: absolute; top: 110px; right: 20px;
            display: flex; flex-direction: column; gap: 15px;
        }
        .fab {
            width: 55px; height: 55px; background: white; 
            border-radius: 12px; border: 2px solid black;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .fab:active { background: #ddd; }

        /* CARD (Bottom) */
        .info-card {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: white; border-top: 3px solid black;
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            padding: 25px 20px 40px 20px;
            transform: translateY(110%); transition: transform 0.3s ease-out;
            pointer-events: auto; /* Make card clickable */
        }
        .info-card.active { transform: translateY(0); }
        .prop-label { font-size: 11px; font-weight: 800; color: #666; letter-spacing: 1px; margin-top: 10px; }
        .prop-val { font-size: 18px; font-weight: 700; color: #000; }
        .close-btn { background: black; color: white; text-align: center; padding: 15px; border-radius: 8px; margin-top: 15px; font-weight: bold; }

        /* DEBUG BADGE */
        .debug {
            position: absolute; bottom: 10px; left: 10px; 
            background: #ff00ff; color: white; font-weight: bold; 
            padding: 5px 10px; border: 2px solid white; font-size: 12px;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <!-- MAP BACKGROUND -->
    <div id="map"></div>

    <!-- UI FOREGROUND (The Glass Shield) -->
    <div id="ui-layer">
        
        <!-- PINK BADGE = v8 -->
        <div class="debug interactive">v8</div>

        <!-- 1. SEARCH -->
        <div class="search-wrapper">
            <div class="search-box interactive">
                <span>üîç</span>
                <input type="text" class="search-input" placeholder="Search PIN or Address...">
            </div>
        </div>

        <!-- 2. BUTTONS -->
        <div class="buttons-wrapper">
            <div class="fab interactive" onclick="toggleLayer()">üó∫Ô∏è</div>
            <div class="fab interactive" id="gpsBtn" onclick="toggleGPS()">üìç</div>
        </div>

        <!-- 3. CARD -->
        <div class="info-card interactive" id="card">
            <div class="prop-label">OWNER / PIN</div>
            <div class="prop-val" id="owner">...</div>
            <div class="prop-label">ADDRESS</div>
            <div class="prop-val" id="address">...</div>
            <div class="close-btn" onclick="closeCard()">CLOSE</div>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- MAP SETUP (Google Tiles) ---
        const satellite = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 20 });
        const street = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', { maxZoom: 20 });

        const map = L.map('map', {
            center: [40.764356, -73.973057], zoom: 15,
            layers: [satellite], zoomControl: false
        });

        // --- GPS LOGIC ---
        let userMarker = null, isTracking = false, followUser = false;

        function toggleGPS() {
            if (!isTracking) {
                map.locate({ watch: true, enableHighAccuracy: true });
                document.getElementById('gpsBtn').style.borderColor = "#2196F3";
                isTracking = true; followUser = true;
            } else if (userMarker) {
                map.flyTo(userMarker.getLatLng(), 18);
                followUser = true;
            }
        }

        map.on('locationfound', (e) => {
            if (userMarker) userMarker.setLatLng(e.latlng);
            else userMarker = L.circleMarker(e.latlng, { radius: 8, color: "white", fillColor: "#2196F3", fillOpacity: 1 }).addTo(map);
            if (followUser) map.flyTo(e.latlng, map.getZoom(), { animate: false });
        });
        
        map.on('dragstart', () => { followUser = false; });

        // --- LAYER TOGGLE ---
        let currentLayer = "sat";
        function toggleLayer() {
            if (currentLayer === "sat") { map.removeLayer(satellite); map.addLayer(street); currentLayer = "street"; }
            else { map.removeLayer(street); map.addLayer(satellite); currentLayer = "sat"; }
        }

        // --- SEARCH ---
        const input = document.querySelector('.search-input');
        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const q = input.value;
                if(q.length < 2) return;
                input.blur();
                try {
                    const res = await fetch(`/api/search?q=${q}`);
                    const json = await res.json();
                    if(json.length > 0) {
                        const hit = json[0];
                        map.flyTo([hit.lat, hit.lng], 19);
                        followUser = false;
                        showCard(hit.owner_name, hit.address);
                    } else alert("Not found");
                } catch(e) { console.log(e); }
            }
        });

        // --- CLICKS ---
        let geojsonLayer = null;
        map.on('click', async (e) => {
            try {
                const res = await fetch(`/api/parcels?lat=${e.latlng.lat}&lng=${e.latlng.lng}`);
                const json = await res.json();
                if(json.length > 0) {
                    const p = json[0];
                    if(geojsonLayer) map.removeLayer(geojsonLayer);
                    geojsonLayer = L.geoJSON(JSON.parse(p.geometry), { style: { color: "#ffcc00", weight: 4, fillOpacity: 0.1 } }).addTo(map);
                    showCard(p.owner_name, p.address);
                } else closeCard();
            } catch(e) { console.log(e); }
        });

        function showCard(own, addr) {
            document.getElementById('owner').innerText = own || "Unknown";
            document.getElementById('address').innerText = addr || "No Address";
            document.getElementById('card').classList.add('active');
        }
        function closeCard() {
            document.getElementById('card').classList.remove('active');
            if(geojsonLayer) map.removeLayer(geojsonLayer);
        }

        toggleGPS();
    </script>
</body>
</html>
