<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Landslide</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GENERAL --- */
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; }

        /* --- BUTTONS & INPUTS (High Z-Index) --- */
        .menu-btn {
            position: absolute; top: 20px; left: 20px;
            width: 50px; height: 50px;
            background: white; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; 
            z-index: 9999 !important; 
            -webkit-tap-highlight-color: transparent;
        }

        .search-container {
            position: absolute; top: 20px; left: 85px; right: 20px;
            z-index: 9999 !important; 
            background: white; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex; align-items: center; padding: 0 10px; height: 50px;
        }
        .search-icon { 
            font-size: 18px; color: #666; 
            padding: 10px; cursor: pointer; 
        }
        .search-input { border: none; outline: none; flex: 1; font-size: 16px; color: #333; }

        .controls-container {
            position: absolute; bottom: 220px; right: 20px;
            display: flex; flex-direction: column; gap: 15px; 
            z-index: 9999 !important;
        }
        .fab-btn {
            width: 50px; height: 50px; background: white; border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; top: 0; left: -280px;
            width: 280px; height: 100%;
            background: white; z-index: 10000 !important;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            transition: left 0.3s ease-out;
            display: flex; flex-direction: column;
        }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 30px 20px; background: #f8f9fa; border-bottom: 1px solid #eee; }
        .app-title { font-size: 22px; font-weight: 700; color: #333; }
        .menu-items { padding: 20px 0; }
        .menu-item { padding: 15px 25px; display: flex; align-items: center; gap: 15px; font-weight: 500; cursor: pointer; }
        
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 9998 !important; 
            display: none;
        }
        .overlay.active { display: block; }

        /* --- INFO CARD --- */
        .info-card {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: white;
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            padding: 25px 20px 40px 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            z-index: 10001 !important;
            transform: translateY(110%);
            transition: transform 0.3s ease-out;
        }
        .info-card.active { transform: translateY(0); }
        .card-handle { width: 40px; height: 5px; background: #ddd; border-radius: 3px; margin: 0 auto 15px auto; }
        .prop-label { font-size: 12px; text-transform: uppercase; color: #888; font-weight: 600; letter-spacing: 0.5px; }
        .prop-value { font-size: 18px; color: #111; font-weight: 600; margin-bottom: 15px; }
        .action-row { display: flex; gap: 10px; margin-top: 15px; }
        .action-btn { flex: 1; padding: 12px; border-radius: 8px; font-weight: 600; text-align: center; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #f3f4f6; color: #333; }

        /* --- ANIMATIONS --- */
        .gps-pulse {
            box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.7);
            animation: pulse-blue 2s infinite; border-radius: 50%;
        }
        @keyframes pulse-blue {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(33, 150, 243, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(33, 150, 243, 0); }
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="closeMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header"><div class="app-title">Landslide</div></div>
        <div class="menu-items">
            <div class="menu-item" onclick="openAccount()">üë§ My Account</div>
            <div class="menu-item" onclick="openSettings()">‚öôÔ∏è Settings</div>
            <div class="menu-item" onclick="shareApp()">üì§ Share</div>
        </div>
    </div>

    <div class="menu-btn" onclick="openMenu()">‚ò∞</div>

    <div class="search-container">
        <!-- Direct onclick for the icon -->
        <span class="search-icon" onclick="executeSearch()">üîç</span>
        <input type="text" class="search-input" placeholder="Search Address or ID...">
    </div>

    <div id="map"></div>

    <div class="controls-container">
        <div class="fab-btn" onclick="toggleLayer()">üó∫Ô∏è</div>
        <div class="fab-btn" id="gpsBtn" onclick="toggleGPS()">üìç</div>
    </div>

    <div class="info-card" id="card">
        <div class="card-handle"></div>
        <div class="prop-label">OWNER / PIN</div>
        <div class="prop-value" id="owner">...</div>
        <div class="prop-label">ADDRESS</div>
        <div class="prop-value" id="address">...</div>
        <div class="action-row">
            <div class="action-btn btn-secondary" onclick="closeCard()">Close</div>
            <div class="action-btn btn-primary">Save</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- SEARCH FUNCTION ---
        const searchInput = document.querySelector('.search-input');

        async function executeSearch() {
            const text = searchInput.value;
            if(text.length < 2) return;
            searchInput.blur(); // Hide Keyboard

            try {
                const response = await fetch(`/api/search?q=${text}`);
                const results = await response.json();
                
                if (results.length > 0) {
                    const bestMatch = results[0];
                    map.flyTo([bestMatch.lat, bestMatch.lng], 18);
                    
                    setTimeout(() => {
                        document.getElementById('owner').innerText = bestMatch.owner_name || "Unknown";
                        document.getElementById('address').innerText = bestMatch.address || "No Info";
                        document.getElementById('card').classList.add('active');
                    }, 1000);
                } else {
                    alert("No results found for: " + text);
                }
            } catch (err) {
                console.error(err);
                alert("Search Error. Check console.");
            }
        }

        // Enter Key Listener
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') executeSearch();
        });

        // --- MENU & SHARE ---
        function openMenu() {
            document.getElementById('sidebar').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }
        function closeMenu() {
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
        function openAccount() { alert("Coming Soon"); closeMenu(); }
        function openSettings() { alert("Coming Soon"); closeMenu(); }
        async function shareApp() {
            if (navigator.share) await navigator.share({ title: 'Landslide', url: window.location.href });
            else alert("Link copied!");
            closeMenu();
        }

        // --- MAP SETUP ---
        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri' });
        const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'OSM' });
        
        const map = L.map('map', {
            center: [40.764356, -73.973057], zoom: 15,
            layers: [satelliteLayer], zoomControl: false 
        });

        let currentBaseLayer = "satellite";
        let currentGeoJSON = null;

        function toggleLayer() {
            if (currentBaseLayer === "satellite") {
                map.removeLayer(satelliteLayer); map.addLayer(streetLayer); currentBaseLayer = "street";
            } else {
                map.removeLayer(streetLayer); map.addLayer(satelliteLayer); currentBaseLayer = "satellite";
            }
        }

        let userMarker = null;
        let isTracking = false;
        function toggleGPS() {
            if (!isTracking) {
                map.locate({ watch: true, enableHighAccuracy: true, setView: true, maxZoom: 19 });
                document.getElementById('gpsBtn').style.color = "#2196F3";
                isTracking = true;
            } else {
                map.stopLocate();
                isTracking = false;
                document.getElementById('gpsBtn').style.color = "black";
            }
        }
        map.on('locationfound', (e) => {
            if (userMarker) userMarker.setLatLng(e.latlng);
            else userMarker = L.circleMarker(e.latlng, { radius: 8, fillColor: "#2196F3", color: "white", weight: 3, fillOpacity: 1, className: 'gps-pulse' }).addTo(map);
        });

        // --- CLICK HANDLER ---
        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;
            try {
                const response = await fetch(`/api/parcels?lat=${lat}&lng=${lng}`);
                const data = await response.json();
                
                if(data.length > 0) {
                    const parcel = data[0];
                    document.getElementById('owner').innerText = parcel.owner_name || "Unknown";
                    document.getElementById('address').innerText = parcel.address || "No Info";
                    document.getElementById('card').classList.add('active');

                    if (currentGeoJSON) map.removeLayer(currentGeoJSON);
                    const geoJsonData = JSON.parse(parcel.geometry);
                    currentGeoJSON = L.geoJSON(geoJsonData, { style: { color: "#ffcc00", weight: 4, fillOpacity: 0.1 } }).addTo(map);
                } else { closeCard(); }
            } catch (err) { console.error(err); }
        });

        function closeCard() {
            document.getElementById('card').classList.remove('active');
            if (currentGeoJSON) map.removeLayer(currentGeoJSON);
        }
    </script>
</body>
</html>
