<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport fix for mobile phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Landslide</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET --- */
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; overflow: hidden; background: #eee; }
        
        /* --- MAP LAYER (Force to Bottom) --- */
        #map { 
            height: 100vh; width: 100%; 
            position: absolute; top: 0; left: 0;
            z-index: 0 !important; /* Send Map to back */
            touch-action: none; 
        }

        /* --- UI LAYER (Force to Top) --- */
        
        /* 1. SEARCH BAR */
        .search-container {
            position: fixed; top: 20px; left: 20px; right: 20px;
            z-index: 10000 !important; /* Force to front */
            background: white; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex; align-items: center; padding: 0 15px; height: 50px;
            border: 1px solid #ccc;
        }
        .search-icon { width: 20px; height: 20px; margin-right: 10px; opacity: 0.6; }
        .search-input { border: none; outline: none; flex: 1; font-size: 16px; color: #333; background: transparent; }

        /* 2. SIDE BUTTONS */
        .controls-container {
            position: fixed; bottom: 200px; right: 20px;
            display: flex; flex-direction: column; gap: 15px; 
            z-index: 10000 !important; /* Force to front */
        }
        .fab-btn {
            width: 50px; height: 50px; background: white; border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            border: 1px solid #ccc;
            -webkit-tap-highlight-color: transparent;
        }
        .fab-btn svg { width: 24px; height: 24px; fill: #333; }
        .fab-btn:active { transform: scale(0.95); background: #f0f0f0; }

        /* 3. INFO CARD */
        .info-card {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white;
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            padding: 25px 20px 40px 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            z-index: 10001 !important;
            transform: translateY(110%);
            transition: transform 0.3s ease-out;
        }
        .info-card.active { transform: translateY(0); }
        .card-handle { width: 40px; height: 5px; background: #ddd; border-radius: 3px; margin: 0 auto 15px auto; }
        .prop-label { font-size: 12px; text-transform: uppercase; color: #888; font-weight: 600; letter-spacing: 0.5px; }
        .prop-value { font-size: 18px; color: #111; font-weight: 600; margin-bottom: 15px; line-height: 1.4; word-wrap: break-word; }
        .action-row { display: flex; gap: 10px; margin-top: 15px; }
        .action-btn { flex: 1; padding: 12px; border-radius: 8px; font-weight: 600; text-align: center; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #f3f4f6; color: #333; }

        /* ANIMATIONS */
        .gps-pulse {
            box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.7);
            animation: pulse-blue 2s infinite;
            border-radius: 50%;
        }
        @keyframes pulse-blue {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(33, 150, 243, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(33, 150, 243, 0); }
        }
    </style>
</head>
<body>

    <!-- UI ELEMENTS -->
    <div class="search-container">
        <!-- SVG SEARCH ICON -->
        <svg class="search-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input type="text" class="search-input" placeholder="Search PIN or Address...">
    </div>

    <div class="controls-container">
        <!-- SVG STACK ICON (LAYERS) -->
        <div class="fab-btn" onclick="toggleLayer()" title="Switch Layers">
            <svg viewBox="0 0 24 24"><path d="M11.99 18.54l-7.37-5.73L3 14.07l9 7 9-7-1.63-1.27-7.38 5.74zM12 16l7.36-5.73L21 9l-9-7-9 7 1.63 1.27L12 16z"/></svg>
        </div>
        <!-- SVG LOCATION ICON -->
        <div class="fab-btn" id="gpsBtn" onclick="toggleGPS()" title="Find Me">
            <svg id="gpsIcon" viewBox="0 0 24 24"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3A8.994 8.994 0 0 0 13 3.06V1h-2v2.06A8.994 8.994 0 0 0 3.06 11H1v2h2.06A8.994 8.994 0 0 0 11 20.94V23h2v-2.06A8.9
