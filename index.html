<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Landslide</title>
    
    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GENERAL --- */
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; }

        /* --- MENU BUTTON (Top Left) --- */
        .menu-btn {
            position: absolute; top: 20px; left: 20px;
            width: 50px; height: 50px;
            background: white; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; 
            z-index: 9999 !important; /* FORCE ON TOP */
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .menu-btn:active { background: #f0f0f0; }

        /* --- SEARCH BAR (Top) --- */
        .search-container {
            position: absolute; top: 20px; left: 85px; right: 20px;
            z-index: 9999 !important; /* FORCE ON TOP */
            background: white; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex; align-items: center; padding: 0 10px; height: 50px;
        }
        .search-icon { 
            font-size: 18px; color: #666; 
            padding: 10px; /* Bigger touch area */
            cursor: pointer; 
        }
        .search-input { border: none; outline: none; flex: 1; font-size: 16px; color: #333; }

        /* --- SIDEBAR MENU --- */
        .sidebar {
            position: fixed; top: 0; left: -280px;
            width: 280px; height: 100%;
            background: white; 
            z-index: 10000 !important; /* HIGHEST PRIORITY */
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            transition: left 0.3s ease-out;
            display: flex; flex-direction: column;
        }
        .sidebar.active { left: 0; }
        
        .sidebar-header { padding: 30px 20px; background: #f8f9fa; border-bottom: 1px solid #eee; }
        .app-title { font-size: 22px; font-weight: 700; color: #333; }
        .app-subtitle { font-size: 14px; color: #666; margin-top: 5px; }

        .menu-items { padding: 20px 0; }
        .menu-item {
            padding: 15px 25px; display: flex; align-items: center; gap: 15px;
            color: #333; text-decoration: none; font-size: 16px; font-weight: 500;
            cursor: pointer; transition: background 0.1s;
        }
        .menu-item:hover { background: #f5f5f5; }
        .menu-icon { font-size: 20px; width: 25px; text-align: center; }

        /* Overlay */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); 
            z-index: 9998 !important; 
            display: none;
        }
        .overlay.active { display: block; }

        /* --- CONTROLS (Bottom Right) --- */
        .controls-container {
            position: absolute; bottom: 220px; right: 20px;
            display: flex; flex-direction: column; gap: 15px; 
            z-index: 9999 !important; /* FORCE ON TOP */
        }
        .fab-btn {
            width: 50px; height: 50px; background: white; border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; transition: transform 0.1s;
        }
        .fab-btn:active { transform: scale(0.95); }

        /* --- INFO CARD --- */
        .info-card {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: white;
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            padding: 25px 20px 40px 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            z-index: 10001 !important;
            transform: translateY(110%);
            transition: transform 0.3s ease-out;
        }
        .info-card.active { transform: translateY(0); }
        .card-handle { width: 40px; height: 5px; background: #ddd; border-radius: 3px; margin: 0 auto 15px auto; }
        .prop-label { font-size: 12px; text-transform: uppercase; color: #888; font-weight: 600; letter-spacing: 0.5px; }
        .prop-value { font-size: 18px; color: #111; font-weight: 600; margin-bottom: 15px; line-height: 1.4; }
        .action-row { display: flex; gap: 10px; margin-top: 15px; }
        .action-btn { flex: 1; padding: 12px; border-radius: 8px; font-weight: 600; text-align: center; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #f3f4f6; color: #333; }

        /* GPS Pulse */
        .gps-pulse {
            box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.7);
            animation: pulse-blue 2s infinite; border-radius: 50%;
        }
        @keyframes pulse-blue {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(33, 150, 243, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(33, 150, 243, 0); }
        }
    </style>
</head>
<body>

    <!-- OVERLAY -->
    <div class="overlay" id="overlay" onclick="closeMenu()"></div>

    <!-- SIDEBAR MENU -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="app-title">Landslide</div>
            <div class="app-subtitle">Property & Parcel Data</div>
        </div>
        <div class="menu-items">
            <div class="menu-item" onclick="openAccount()"><span class="menu-icon">üë§</span> My Account</div>
            <div class="menu-item" onclick="openSettings()"><span class="menu-icon">‚öôÔ∏è</span> Settings</div>
            <div class="menu-item" onclick="shareApp()"><span class="menu-icon">üì§</span> Share with Friends</div>
        </div>
    </div>

    <!-- HAMBURGER BUTTON -->
    <div class="menu-btn" onclick="openMenu()">‚ò∞</div>

    <!-- SEARCH BAR -->
    <div class="search-container">
        <!-- Added onclick to the icon specifically -->
        <span class="search-icon" onclick="executeSearch()">üîç</span>
        <input type="text" class="search-input" placeholder="Search Address or PIN...">
    </div>

    <!-- MAP -->
    <div id="map"></div>

    <!-- CONTROLS -->
    <div class="controls-container">
        <div class="fab-btn" onclick="toggleLayer()" title="Switch View">üó∫Ô∏è</div>
        <div class="fab-btn" id="gpsBtn" onclick="toggleGPS()" title="Track Me">üìç</div>
    </div>

    <!-- INFO CARD -->
    <div class="info-card" id="card">
        <div class="card-handle"></div>
        <div class="prop-label">OWNER / PIN</div>
        <div class="prop-value" id="owner">Loading...</div>
        <div class="prop-label">ADDRESS / INFO</div>
        <div class="prop-value" id="address" style="font-size: 16px; font-weight: 400;">Loading...</div>
        <div class="action-row">
            <div class="action-btn btn-secondary" onclick="closeCard()">Close</div>
            <div class="action-btn btn-primary">Save</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- 1. SEARCH LOGIC (FIXED) ---
        const searchInput = document.querySelector('.search-input');

        async function executeSearch() {
	    alert("Button Clicked!"); // <--- ADD THIS LINE FOR 		
            const text = searchInput.value;
            if(text.length < 2) return;
            
            // Hide keyboard
            searchInput.blur();

            try {
                const response = await fetch(`/api/search?q=${text}`);
                const results = await response.json();
                if (results.length > 0) {
                    const bestMatch = results[0];
                    map.flyTo([bestMatch.lat, bestMatch.lng], 18);
                    
                    setTimeout(() => {
                        document.getElementById('owner').innerText = bestMatch.owner_name || "Unknown";
                        document.getElementById('address').innerText = bestMatch.address || "No Info";
                        document.getElementById('card').classList.add('active');
                    }, 1000);
                } else {
                    alert("No matches found for: " + text);
                }
            } catch (err) { console.error("Search failed", err); }
        }

        // Trigger on Enter Key
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') executeSearch();
        });

        // --- 2. SIDEBAR LOGIC ---
        function openMenu() {
            document.getElementById('sidebar').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }
        function closeMenu() {
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
        function openAccount() { alert("Account Login coming soon!"); closeMenu(); }
        function openSettings() { alert("Settings coming soon!"); closeMenu(); }
        async function shareApp() {
            const shareData = { title: 'Landslide', text: 'Check out this map!', url: window.location.href };
            if (navigator.share) await navigator.share(shareData);
            else alert("Link copied: " + window.location.href);
            closeMenu();
        }

        // --- 3. MAP SETUP ---
        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Tiles &copy; Esri' });
        const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' });

        const map = L.map('map', {
            center: [40.764356, -73.973057], zoom: 15,
            layers: [satelliteLayer], zoomControl: false 
        });

        let currentBaseLayer = "satellite";
        let currentGeoJSON = null;

        // --- 4. TOGGLES & GPS ---
        function toggleLayer() {
            if (currentBaseLayer === "satellite") {
                map.removeLayer(satelliteLayer);
                map.addLayer(streetLayer);
                currentBaseLayer = "street";
            } else {
                map.removeLayer(streetLayer);
                map.addLayer(satelliteLayer);
                currentBaseLayer = "satellite";
            }
        }

        let userMarker = null;
        let isTracking = false;
        function toggleGPS() {
            if (!isTracking) {
                map.locate({ watch: true, enableHighAccuracy: true, setView: true, maxZoom: 19 });
                document.getElementById('gpsBtn').style.color = "#2196F3";
                isTracking = true;
            } else {
                map.stopLocate();
                isTracking = false;
                document.getElementById('gpsBtn').style.color = "black";
            }
        }
        map.on('locationfound', (e) => {
            if (userMarker) userMarker.setLatLng(e.latlng);
            else userMarker = L.circleMarker(e.latlng, {
                radius: 8, fillColor: "#2196F3", color: "white", weight: 3, 
                fillOpacity: 1, className: 'gps-pulse'
            }).addTo(map);
        });

        // --- 5. CLICK LOGIC ---
        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;
            try {
                const response = await fetch(`/api/parcels?lat=${lat}&lng=${lng}`);
                const data = await response.json();
                if(data.length > 0) {
                    const parcel = data[0];
                    document.getElementById('owner').innerText = parcel.owner_name || "Unknown";
                    document.getElementById('address').innerText = parcel.address || "No Info";
                    document.getElementById('card').classList.add('active');
                    if (currentGeoJSON) map.removeLayer(currentGeoJSON);
                    const geoJsonData = JSON.parse(parcel.geometry);
                    currentGeoJSON = L.geoJSON(geoJsonData, {
                        style: { color: "#ffcc00", weight: 4, fillOpacity: 0.1 }
                    }).addTo(map);
                } else { closeCard(); }
            } catch (err) { console.error("API Error:", err); }
        });
        function closeCard() {
            document.getElementById('card').classList.remove('active');
            if (currentGeoJSON) map.removeLayer(currentGeoJSON);
        }
    </script>
</body>
</html>
